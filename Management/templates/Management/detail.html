<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>要望詳細ページ</title>
</head>
<body>
    <h2>details</h2>
    <div>
        ユーザ名：{{ user }}
    </div>
    <div>
        <table>
            <tr>
                <th>
                    システム名
                </th>
                <td>
                    {{data.system_name}}
                </td>
            </tr>
            <tr>
                <th>
                    要望者
                </th>
                <td>
                    {{data.name}}
                </td>
            </tr>
            <tr>
                <th>
                    システム内容
                </th>
                <td>
                    {{data.system_overview}}
                </td>
            </tr>
            <tr>
                <th>
                    メルアド
                </th>
                <td>
                    {{data.mail}}
                </td>
            </tr>
            <tr>
                <th>
                    要望日
                </th>
                <td>
                    {{data.date}}
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
